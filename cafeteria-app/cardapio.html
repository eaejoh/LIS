<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cardápio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
  </head>

  <body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          Coffee

          <small>Arábica</small>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Cardápio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="my-3">
      <div class="container">
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          +
        </button>
        <div class="modal fade" data-bs-keyboard="false" id="exampleModal" tabindex="-1"
          aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">

                <h5 class="modal-title" id="exampleModalLabel">Adicionar Item</h5>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                <h1>Conteúdo do modal</h1>

                <form id="foodForm">
                  <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" name="name" id="name" class="form-control">
                    <div id="nomeHelp" class="form-text">Adicione o nome do Alimento.</div>
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label">Descrição</label>
                    <input type="text" name="description" id="description" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="price" class="form-label">Preço</label>
                    <input type="text" name="price" id="price" class="form-control">
                    <div class="mb-3">
                      <label for="image" class="form-label">Imagem</label>
                      <input type="text" name="image" id="image" class="form-control">
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                      <button type="reset" class="btn btn-secondary" float-start>Limpar</button>
                      <button type="submit" class="btn btn-primary" id="adicionarFoodButton">
                        Cadastrar
                      </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div id="itens-cardapio" class="row">
        </div>
    </section>
  </main>

  <footer></footer>

  <script src="./js/cardapio.js" type="module"></script>

  <!-- Bootstrap - Js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>
</html>
